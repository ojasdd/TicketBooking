<!-- templates/booking/admin/event_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if event %}Edit{% else %}Add{% endif %} Event</title>
</head>
<body>
    <h1>{% if event %}Edit{% else %}Add{% endif %} Event</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ event.title|default:'' }}"><br><br>

        <label>Description:</label><br>
        <textarea name="description">{{ event.description|default:'' }}</textarea><br><br>

        <label>Date:</label><br>
        <input type="datetime-local" name="date" value="{{ event.date|date:'Y-m-d\\TH:i' }}"><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" value="{{ event.location|default:'' }}"><br><br>

        <label>Total Seats:</label><br>
        <input type="number" name="total_seats" value="{{ event.total_seats|default:'' }}"><br><br>

        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ event.price|default:'' }}"><br><br>

        <button type="submit">Save</button>
        <a href="{% url 'manage_events' %}">Cancel</a>
    </form>
</body>
</html>
