<!-- templates/booking/admin/event_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Manage Events</title>
</head>
<body>
    <h1>Event List</h1>
    <a href="{% url 'add_event' %}">Add New Event</a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Seats</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.total_seats }}</td>
            <td>{{ event.price }}</td>
            <td>
                <a href="{% url 'edit_event' event.id %}">Edit</a> |
                <a href="{% url 'delete_event' event.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
