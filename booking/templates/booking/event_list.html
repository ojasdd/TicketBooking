<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        /* Position buttons on the top right */
        .top-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .top-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Top right buttons -->
    <div class="top-buttons">
        <a href="{% url 'booked_events' %}">Show Booked Events</a>
        <a href="{% url 'accounts' %}">Go to Accounts</a>
    </div>

    <h1>Events</h1>
    <ul>
      {% for event in events %}
        <li>
          <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a> - â‚¹{{ event.price }}
          <p>{{ event.location }} - {{ event.date|date:"F j, Y, g:i a" }}</p>
        </li>
      {% empty %}
        <li>No events available.</li>
      {% endfor %}
    </ul>

</body>
</html>
