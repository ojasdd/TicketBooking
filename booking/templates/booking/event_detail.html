<h2>{{ event.title }}</h2>
<p>{{ event.description }}</p>
<p>Location: {{ event.location }}</p>
<p>Date: {{ event.date|date:"F j, Y, g:i a" }}</p>
<p>Available: {{ event.available_tickets }}</p>
<p>Price: â‚¹{{ event.price }}</p>

<form method="post" action="{% url 'book_event' event.pk %}">
    {% csrf_token %}
    <label for="quantity">Number of Tickets:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="{{ event.available_tickets }}" required>
    <button type="submit">Book Tickets</button>
</form>
