<!-- In your accounts.html template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        /* Add styling for the button to position it in the top-right */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Account Page</h1>
    <p>Welcome, {{ user.username }}!</p>

    <!-- Logout Button -->
    <div class="top-right">
        <a href="{% url 'logout' %}">
            <button>Logout</button>
        </a>
    </div>
</body>
</html>
